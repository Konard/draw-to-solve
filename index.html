<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2x2 Pixel Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 50px);
      grid-gap: 5px;
    }
    .pixel {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2x2 Pixel Editor</h1>
  <div class="grid">
    <div class="pixel" onclick="toggleColor(this)"></div>
    <div class="pixel" onclick="toggleColor(this)"></div>
    <div class="pixel" onclick="toggleColor(this)"></div>
    <div class="pixel" onclick="toggleColor(this)"></div>
  </div>
  <script>
    function toggleColor(pixel) {
      pixel.style.backgroundColor = pixel.style.backgroundColor === 'black' ? 'white' : 'black';
    }
  </script>
</body>
</html>
