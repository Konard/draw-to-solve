<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>2x2 Pixel Editor</title>
  <style>
    /* Ensure full screen and mobile-first styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Grid styling for a responsive square area */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1;
      gap: 5px;
    }
    /* Pixel styling with smooth transition */
    .pixel {
      background-color: black;
      border: 1px solid #444;
      cursor: pointer;
      transition: background-color 0.4s ease;
    }
    /* Active pixel style */
    .pixel.active {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="pixel" onclick="toggleColor(this)"></div>
    <div class="pixel" onclick="toggleColor(this)"></div>
    <div class="pixel" onclick="toggleColor(this)"></div>
    <div class="pixel" onclick="toggleColor(this)"></div>
  </div>
  <script>
    function toggleColor(pixel) {
      // Toggle the "active" class to animate between black and green
      pixel.classList.toggle('active');
    }
  </script>
</body>
</html>
